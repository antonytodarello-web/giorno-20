<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
      <a class="navbar-brand text-danger fw-bold" href="#">NETFLIX</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-3">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">New & Popular</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap e JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script per auto-scorrimento -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carousels = [
          new bootstrap.Carousel("#carouselTrending", {
            interval: 4000,
            ride: "carousel",
          }),
          new bootstrap.Carousel("#carouselWatchAgain", {
            interval: 4000,
            ride: "carousel",
          }),
          new bootstrap.Carousel("#carouselNewReleases", {
            interval: 4000,
            ride: "carousel",
          }),
        ];
      });
    </script>
  </body>
</html>
